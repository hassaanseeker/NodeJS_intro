      <div class="row" style="margin-bottom:15px;">
        <div class="col-lg-6">
          <div class="input-group">
            <input type="text" class="form-control"  id="newItem" name="newItem" placeholder="Title">
            <span class="input-group-btn">
              <button class="btn btn-success" type="button" ng-click="addItem()">Add </button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->

      <!-- Panell -->
      <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Items list</h3>
      </div>
      <div class="panel-body">

        <div class="alert alert-info" ng-show="!todolist.length"> <strong>No item!</strong></div>

        
         <!-- List group -->
        <ul class="list-group">

          <li class="list-group-item" ng-repeat="item in todolist"><span class="glyphicon glyphicon-pushpin"></span> {{item.title}}
           <div class="btn-group-xs pull-right">
            <button type="button" class="btn btn-default" ng-click="editItem(item)">
              <span class="glyphicon glyphicon-pencil"></span>
            </button>
            <button type="button" class="btn btn-danger" ng-click="delItem(item)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
           </div>
          </li>
